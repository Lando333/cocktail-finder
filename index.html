<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cocktail Finder</title>
    <meta name="author" content="Flatiron School">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1 id="page-header">Cocktail Recipe Finder</h1>
    <div id="design">
        <div class="glass">
            <div class="head">
                <div class="liquid"></div>
            </div>
            <div class="stem"></div>
            <div class="base"></div>
        </div>
    </div>
    <div id="form-div">
        <form id="search-form">
            <h3>Searching by an ingredient or a cocktail name?</h3><br />
            <input id="element_1" type="radio" name="cocktail" class="radio" value="Ingredient" checked="checked">
            <label for="element_1">Ingredient</label>&nbsp;&nbsp;&nbsp;
            <input id="element_2" type="radio" name="cocktail" class="radio" value="Cocktail">
            <label for="element_2">Cocktail Name</label><br />
            <input name="search" type="text"><input type="submit" value="Search"><br /><br />
        </form><br />
        <div id="button-div">
            <button type="button" onclick="fetchRandom()">Click Me For A Random Cocktail!</button><br /><br />
        </div>
    </div>
    <div id="results-box">
        <ul id="results-list">
        </ul>
    </div>
    <div id="recipe-box">
        <div id="recipe-text">
            <h4 id="cocktail-name"></h4><br /><br />
            <div class="ingredients">
                <ul id="cocktail-measurements"></ul>
            </div>
            <div class="ingredients">
                <ul id="cocktail-ingredients"></ul>
            </div>
            <div id="instruction-div"><br />
                <p id="instruction"></p>
            </div>
        </div>
        <img id="image">
    </div>
    <br /><br /><br /><br /><br /><br />
</body>

</html>
