<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cocktail Search</title>
    <meta name="author" content="Flatiron School">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1>Cocktail Recipe Search</h1>
    <form id="search-form">
        <h3>Do you have an ingredient or a cocktail?</h3><br />
        <input name="search" type="text"><input type="submit"><br />
        <input id= "element_1" type="radio" name="cocktail" class="radio" value="Ingredient">Ingredient<br />
        <input id= "element_2" type="radio" name="cocktail" class="radio" value="Cocktail">Cocktail Name<br />
    </form>
    <div id="results-box">
        <ul id="results-list">
        </ul>
    </div>
    <div id="recipe-box">
        <div id="text-box" class="recipe">
        </div>
        <div id="image-box" class="cocktail-image">
        </div>
    </div>
</body>
</html>
